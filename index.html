<!DOCTYPE html>
<html>
    <head>
        <title>UML viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="public/css/index.css" media="screen" />
    </head>
    <body>
        <div class="control">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" id="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <p class="range-field">
                <input type="range" id="range" min="500" max="10000" value="1000" step="100" />
            </p>
        </div>
        <div class="diagramm-wrapper">
           <div id="diagramm" class="mermaid"></div> 
        </div>
        <script type="text/javascript" src="node_modules/mermaid/dist/mermaid.min.js"></script>
        <script type="text/javascript">mermaid.initialize({startOnLoad:false});</script>
        <script type="text/javascript" src="public/js/Drawer.js"></script>
        <script type="text/javascript" src="public/js/FileHandler.js"></script>
        <script type="text/javascript" src="public/js/index.js"></script>
    </body>
</html>
