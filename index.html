<!DOCTYPE html>
<html>
    <head>
        <title>UML viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .block {
                max-width:100px;
                word-wrap: break-word;
            }
            .block > rect {
                fill:#FF0000;
                stroke:#FFFF00;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen" />
    </head>
    <body>
        <form action="#">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" id="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <p class="range-field">
                <input type="range" id="range" min="500" max="10000" value="1000" step="100" />
            </p>
        </form>
        <div id="diagramm" class="mermaid"></div>
        <script type="text/javascript" src="node_modules/mermaid/dist/mermaid.js"></script>
        <script type="text/javascript">mermaid.initialize({startOnLoad:false});</script>
        <script type="text/javascript" src="public/Drawer.js"></script>
        <script type="text/javascript" src="public/FileHandler.js"></script>
        <script type="text/javascript" src="public/index.js"></script>
    </body>
</html>
